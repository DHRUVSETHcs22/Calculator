<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utills.css">
</head>
<body>
    <h1 class="text-middle">Calculator</h1>
    <div class="box flex flex-col item-center mx-auto m-width-20">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button id="high" class="button">AC</button>
            <button id="high" class="button">%</button>
            <button id="high" class="button">DEL</button>
            <button id="high" class="button ">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id="high" class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id="high" class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button id="high" class="button">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button id="high" class="button">=</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
